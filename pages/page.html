<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Zona Gaming</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="site-title">Zona Gaming</h1>
      <div class="header-right">
        <a href="../index.html" class="contact-link">⬅ Inicio</a>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>Contáctanos</h2>
        <form
          action="https://formspree.io/f/mldpjqdv"
          method="POST"
          class="contact-form"
        >
          <label>
            Nombre:
            <input type="text" name="nombre" required />
          </label>
          <label>
            Email:
            <input type="email" name="email" required />
          </label>
          <label>
            Mensaje:
            <textarea name="mensaje" rows="5" required></textarea>
          </label>
          <button type="submit" class="price-btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 ehlarmv - Todos los derechos reservados</p>
    </footer>
  </body>
</html>
